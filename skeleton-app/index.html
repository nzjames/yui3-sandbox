<!DOCTYPE html>

<script type="text/javascript" src="src/app.js"> </script>
<script>
Y =  YUI({ 
        modules: {
            "mod1": {
                fullpath: "src/mod1.js",

                requires: ["base-base", "mod1"]

     }).use('app', function(Y) {
        (new Y.Skeleton.App({

        }));

    });
</script>

    </div>
</div><!-- head ends -->

<div class="container">

	<div class="column1">
        <div class="column1-contents">

        </div><!-- column1-contents ends -->
